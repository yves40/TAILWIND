<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-300">
  <div class="left w-full flex flex-col items-center mt-52">
    <div class="w-96 mx-auto min-h-[600px]">
      <h2 class="text-3xl leading-tight font-bold">Take a breath, sign up</h2>
      <p class="text-green-800">Already have an account ? Sign in</p>
      <div class="mt-6 space-y-4">
        <form>
          <label class="block text-sm my-2" for="email">Email address please</label>
          <input class="border border-slate-500 rounded p-2 w-full" type="email" id="email" name="email">
          <label class="block text-sm my-2" for="password">Password</label>
          <input class="border border-slate-500  rounded p-2 w-full" type="password" id="password" name="password">
          <label class="block text-sm my-2" for="confirm">Reepat password</label>
          <input class="border border-slate-500  rounded p-2 w-full" type="password" id="confirm" name="confirm">
        </form>
      </div>
    </div>
  </div>
  <div class="right hidden">

  </div>
</body>
</html>
